<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <article class="header-representive-block">
                <i class="fas fa-book fa-2x"></i>
                <h3>Book<span>List</span></h3>
            </article>
        </header>
        <main class="main">
            <article class="input-block-1 input">
                <p>Title</p>
                <input type="text" class="title-text">
            </article>
            <article class="input-block-2 input">
                <p>Author</p>
                <input type="text" class="author-text">
            </article>
            <article class="input-block-3 input">
                <p>ISBN</p>
                <input type="text" class="isbn-text">
            </article>
            <button type="button" class="main-button"> Add Book</button>
        </main>
        <section class="myTable">
            <table class="book-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </table>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/13236e2b43.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
